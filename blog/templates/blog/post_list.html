{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|safe|linebreaksbr|truncatechars:150}}</p>
            <div class="date">
                {{ post.published_date|timesince }} ago
                <hr>
            </div>
        </div>
    {% endfor %}


{% endblock %}
